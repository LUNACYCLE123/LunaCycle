<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunaCycle Profile</title>
    <style>
        body {
            font-family: system-ui;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #FFB8DE, #FF74D4 50%, #642CA9);
            color: #642CA9;
            min-height: 100vh; /* Ensure gradient covers the full height */
            display: flex;
            flex-direction: column;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #FF36AB;
            padding: 10px 0;
        }
        .navbar button {
            background-color: transparent;
            color: #FFFFFF;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
        }
        .navbar button:hover {
            background-color: #FF74D4;
            border-radius: 5px;
        }
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1; /* Center the white box vertically and horizontally */
            padding: 20px;
        }
        .white-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            max-width: 400px;
        }
        .profile-title {
            font-size: 48px; /* Increased font size */
            font-weight: bold;
            color: #642CA9; /* White font color */
            margin-bottom: 30px; /* Added more spacing below the title */
            text-align: center; /* Center the text */
        }
        .profile-picture {
            width: 200px; /* Increased size */
            height: 200px; /* Increased size */
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 3px solid #FF36AB;
        }
        .username {
            font-size: 20px;
            font-weight: bold;
            color: #642CA9;
            margin-bottom: 20px;
        }
        .white-section button {
            background-color: #FF36AB;
            color: #FFFFFF;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
        }
        .white-section button:hover {
            background-color: #FF74D4;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button onclick="location.href='home.html'">Home</button>
        <button onclick="location.href='cycle-calendar.html'">Cycle Calendar</button>
        <button onclick="location.href='leaderboards.html'">Leaderboards</button>
        <button onclick="location.href='social.html'">Social</button>
        <button onclick="location.href='profile.html'">Profile</button>
    </div>  
    <div class="profile-section">
        <!-- White Section with Profile Picture and Buttons -->
        <div class="white-section">
            <div class="profile-title">Profile</div>
            <img src="Pictures/userprofile.jpg" alt="Profile Picture" class="profile-picture">
            <div class="username">Giselle Kim</div>
            <button onclick="location.href='editprofile.html'">Edit Profile</button>
            <button onclick="location.href='settings.html'">Settings</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const savedDisplayName = sessionStorage.getItem('displayName');
            const savedProfilePicture = sessionStorage.getItem('profilePicture');

            if (savedDisplayName) {
                document.querySelector('.username').textContent = savedDisplayName;
            }
            if (savedProfilePicture) {
                document.querySelector('.profile-picture').src = savedProfilePicture;
            }
        });
    </script>
</body>
</html>
