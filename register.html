<!DOCTYPE html>
<html>
<head>
    <title>Luna Cycle Create Account</title>
    <style>
        body {
            font-family: system-ui;
            background: linear-gradient(to bottom right, #FFB8DE, #FF74D4 50%, #642CA9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #FFF7F7;
            padding: 20px; /* Reduced padding */
            border-radius: 15px;
            text-align: center;
            width: 260px; /* Reduced width */
        }
        .title {
            color: #642CA9;
            font-size: 28px; /* Reduced font size */
            font-weight: bold;
            margin-bottom: 15px; /* Reduced margin */
        }
        .label {
            color: #642CA9;
            font-size: 10px; /* Reduced font size */
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
        .input-box {
            width: 100%;
            height: 30px; /* Reduced height */
            margin-bottom: 15px; /* Reduced margin */
            border: 1px solid #FF74D4;
            border-radius: 5px;
            padding: 5px;
            background-color: #FFDDE1; /* Pink background */
            color: #642CA9; /* Purple font color */
        }
        .input-box::placeholder {
            color: #642CA9; /* Purple font color for placeholder text */
        }
        .signup-button {
            background-color: #FF36AB;
            color: #FFFFFF;
            font-size: 16px; /* Reduced font size */
            font-weight: bold;
            padding: 8px 15px; /* Reduced padding */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px; /* Reduced margin */
        }
        .login {
            font-size: 10px; /* Reduced font size */
            color: #642CA9;
        }
        .login a {
            color: #FF36AB;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
    <script>
        function validateRegistration() {
            const name = document.getElementById('name').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const retypePassword = document.getElementById('retype-password').value;

            if (!name || !username || !email || !password || !retypePassword) {
                alert("All fields are required. Please fill out the form completely.");
                return;
            }

            if (password !== retypePassword) {
                alert("Passwords do not match. Please try again.");
                return;
            }

            alert("Account created successfully!");
            location.href = 'login.html'; // Redirect to login page
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="title">Create Account</div>
        <label class="label" for="name">Name:</label>
        <input class="input-box" type="text" id="name" placeholder="Enter your name">
        <label class="label" for="username">Username:</label>
        <input class="input-box" type="text" id="username" placeholder="Enter your username">
        <label class="label" for="email">Email:</label>
        <input class="input-box" type="email" id="email" placeholder="Enter your email">
        <label class="label" for="password">Create Password:</label>
        <input class="input-box" type="password" id="password" placeholder="Enter your password">
        <label class="label" for="retype-password">Re-Type Password:</label>
        <input class="input-box" type="password" id="retype-password" placeholder="Re-enter your password">
        <button class="signup-button" onclick="validateRegistration()">Sign Up</button>
        <div class="login">
            Already have an account? <a href="login.html">Login!</a>
        </div>
    </div>
</body>
</html>
