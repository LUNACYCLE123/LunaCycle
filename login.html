<!DOCTYPE html>
<html>
<head>
    <title>Luna Cycle Login</title>
    <style>
        body {
            font-family: system-ui;
            background: linear-gradient(to bottom right, #FFB8DE, #FF74D4 50%, #642CA9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #FFF7F7;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 300px;
        }
        .title {
            color: #642CA9;
            font-size: 35px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .subtitle {
            color: #FF74D4;
            font-size: 17px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .label {
            color: #642CA9;
            font-size: 11px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
        .input-box {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            border: 1px solid #FF74D4;
            border-radius: 5px;
            padding: 5px;
            background-color: #FFDDE1; /* Pink background */
            color: #642CA9; /* Purple font color */
        }
        .input-box::placeholder {
            color: #642CA9; /* Purple font color for placeholder text */
        }
        .login-button {
            background-color: #FF36AB;
            color: #FFFFFF;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .signup {
            font-size: 11px;
            color: #642CA9;
        }
        .signup a {
            color: #FF36AB;
            font-weight: bold;
            text-decoration: none;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
    <script>
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Correct credentials
            const correctUsername = "Giselle Kim";
            const correctPassword = "LunaCycle123";

            if (username === correctUsername && password === correctPassword) {
                location.href = 'home.html'; // Redirect to home page
            } else {
                errorMessage.textContent = "Invalid username or password. Please try again.";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="title">Welcome Back!</div>
        <div class="subtitle">Login to your account:</div>
        <label class="label" for="username">Username:</label>
        <input class="input-box" type="text" id="username" placeholder="Enter your username">
        <label class="label" for="password">Password:</label>
        <input class="input-box" type="password" id="password" placeholder="Enter your password">
        <button class="login-button" onclick="validateLogin()">Login</button>
        <div class="signup">
            Donâ€™t have an account? <a href="register.html">Sign up!</a>
        </div>
        <div id="error-message" class="error-message"></div>
    </div>
</body>
</html>
